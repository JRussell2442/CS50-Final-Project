<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>The Club Q</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">

        <!-- Icon -->
        <link href="static/images/miniQlogo.ico" rel="icon">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    </head>
    <body>
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <div class="main">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <a href="/login"></a><button type="button" class="toggle-btn">Log In</button></a>
                    <a href="/register"><button type="button" class="toggle-btn">Register</button></a>
                </div>
                <div class="login-logo">
                    <img src="static/images/Qlogo.png" alt="logo">
                </div>
                <form action="/login" method="post" class="input-group" id="login">
                    <input autocomplete="off" class="input-field" name="username" placeholder="Username" type="text" required>
                    <input autocomplete="off" class="input-field" name="password" placeholder="Password" type="password" required>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
            </div>
        </div>
    </body>

</html>
