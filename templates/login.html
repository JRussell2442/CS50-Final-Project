<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login and Register</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="main">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form action="/login" method="post" class="input-group" id="login">
                    <input autocomplete="off" class="input-field" name="username" placeholder="Username" type="text">
                    <input autocomplete="off" class="input-field" name="password" placeholder="Password" type="text">
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                <form action="/register" method="post" class="input-group" id="register">
                    <input autocomplete="off" class="input-field" name="email" placeholder="Email" type="email">
                    <input autocomplete="off" class="input-field" name="username" placeholder="Username" type="text">
                    <input autocomplete="off" class="input-field" name="password" placeholder="Password" type="text">
                    <input autocomplete="off" class="input-field" name="confirmation" placeholder="Confirm Password" type="text">
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </body>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

    </script>

</html>
