{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

<section class="vh-100 gradient-custom main-form">
    <div class="container py-5 h-70">
      <div class="row d-flex justify-content-center align-items-center h-80">
        <div class="col-12 col-sm-8 col-sm-6 col-xl-5">
          <div class="card bg-light text-black-50" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-2 mt-md-2 pb-2 overflow-auto">
  
                <img class="mb-4 Qlogo" src="static/images/Qlogo.png" src="logo" height="50">

                <form action="/login" method="post">
                    <div class="form-outline form-white mb-4">
                    <input type="text" autocomplete="off" class="form-control form-control-lg username-text" name="username" placeholder="Username" required/>
                    </div>
    
                    <div class="form-outline form-white mb-4">
                    <input type="password" autocomplete="off" class="form-control form-control-lg username-text" name="password" placeholder="Password" required/>
                    </div>
    
                    <a href="/login"><button class="btn btn-lg px-5 mb-4 user-login" type="submit">Login</button></a>
                </form>

                <p class="small-text-prompt">Don't have an account? <a href="/register" class="text-opacity-50 text-black fw-bold sign-up">Register</a></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
